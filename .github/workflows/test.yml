name: Tests
on: [push, pull_request]
jobs:
     lint:
          name: Lint
          runs-on: ubuntu-latest
          steps:
               - name: Checkout repository
                 uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2

               - name: Install node.js v16
                 uses: actions/setup-node@1f8c6b94b26d0feae1e387ca63ccbdc44d27b561 # tag=v2
                 with:
                      node-version: 16
                      cache: 'yarn'
                      cache-dependency-path: yarn.lock
               - name: Turbo cache
                 id: turbo-cache
                 uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed # tag=v2
                 with:
                      path: .turbo
                      key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
                      restore-keys: |
                           turbo-${{ github.job }}-${{ github.ref_name }}-
               - name: Install dependencies
                 run: yarn --immutable

               - name: ESLint
                 run: yarn eslint-fix --cache-file=".turbo"

               - run: echo "üê¨ Good job"
